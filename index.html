<!DOCTYPE html>
<html>
<head>

   <link rel="stylesheet" href="bootstrap/css/bootstrap.css" charset="utf-8">
   <link rel="stylesheet" href="includes/css/styles.css" charset="utf-8">
   <link rel="stylesheet" href="includes/css/bootstrap-glyphicons.css" charset="utf-8">

   <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

   <!-- Custom CSS -->
     <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato|Lobster|Play|Raleway|Ubuntu|Open+Sans">

   <title>Visual Business Intelligence</title>
</head>
<body>

  <!-- -->
  <div class="container-fluid">
    <!--NavBar goes here-->
    <div class="navbar navbar-fixed-top">
      <div class="container-fluid">
        <!--Logo Goes here-->
        <a class="navbar-brand" href="#">
					<img src="includes/images/logo1.png" alt="Logo" id="image">
				</a>
          <!-- Account Settings goes here-->
          <ul class="nav navbar-nav pull-right">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-user"></span>My Account<strong class="caret"></Strong></a>
							<ul class="dropdown-menu">
								<li>
									<a href="#"><span class="glyphicon glyphicon-wrench"></span> Settings</a>
								</li>
								<li>
									<a href="#"><span class="glyphicon glyphicon-refresh"></span> Update Profile</a>
								</li>
								<li>
                  <a href="#"><span class="glyphicon glyphicon-question-sign"></span>Help</a>
               </li>
								<li>
									<a href="#"><span class="glyphicon glyphicon-off"></span> Sign out</a>
								</li>
              </ul>
            </li>
          </ul>
          <!--Search field goes here -->
          <form class="navbar-form pull-right">
						<input type="text" class="form-control" placeholder="Search this site..." id="searchBox">
						<button type="submit" class="btn btn-default">
							<span class="glyphicon glyphicon-search"></span>
						</button>
					</form>
        </div>
      </div>
    <!-- tabbable -->

    <div class="row tabbable wrap" id="dashboards">
      <script id="dashbordsTemplate" type="template">
         <ul class="nav nav-tabs">
            {{#each this}}
            <li><a href="#{{tabID}}" data-toggle="tab">{{title}}</a></li>
            {{/each}}
         </ul>

      <div class="tab-content" id="dashboardsContent">
         {{#each this}}
         <div class="tab-pane" id="{{tabID}}">
         </div>
         {{/each}}
      </div>
      </script>
    </div>
  </div>

  <!--Script files goes here-->
  <script src="includes/js/jquery.min.js" charset="utf-8"></script>
  <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="bootstrap/js/bootstrap.js" charset="utf-8"></script>
  <script src="includes/js/handlebars.js" charset="utf-8"></script>
  <script src="includes/js/gdpContinentChart.js"></script>
  <script src="includes/js/gdpStackedBarChart.js"></script>
  <script src="includes/js/gdpPerCapitaBarChart.js"></script>
  <script src="includes/js/main.js" charset="utf-8"></script>
  <script src="includes/js/customFileJs.js" charset="utf-8"></script>

</body>
</html>
