  <script type="text/ng-template" id="shareModal">

    <div class="panel panel-primary">
      <div class="panel-heading">
      <h4 class = "modal-title" id = "shareModalLabel"> Share With Others </h4>
      </div>
    </div>

    <div class="modal-body" id="shareBody">

    <div class="input-group input-group-lg" id ="input-group">
     <span class="input-group-addon">
      <span class="glyphicon glyphicon-envelope"></span>
      </span>
      <tags-input ng-model="tags"
                  key-property="_id"
                  display-property="username"
                  on-tag-added="tagAdded($tag)"
                  addFromAutocompleteOnly=true
                  placeholder="User email"
                  replace-spaces-with-dashes="false">
        <auto-complete source="loadEmails($query)"
                       min-length="0"
                       load-on-focus="true"
                       load-on-empty="true"
                       max-results-to-show="5">
        </auto-complete>
      </tags-input>
    </div>

      <div class="permission">
        <select ng-model="selectedItem" ng-change="changedPermission(selectedItem)" ng-options="c as (c.name) for c in containers" class="dropdown-height">
          <option value="">Access</option>
        </select>

      </div>
      <div>
        <p ng-show="validUserNames[0].length > 0">Current dashboard is shared with {{validUserNames}}</p>
        <p>{{shareErrMessage}}</p>
      </div>
      <div class="share-btn" id="sharebutton">
        <button class="btn btn-primary" ng-click="shareDashboard()">Done </button>
        <button class="btn btn-warning" ng-click="closeModal()">Cancel</button>
      </div>
    </div>
</script>
