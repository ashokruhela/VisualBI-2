  <script type="text/ng-template" id="shareModal">

    <div class="panel panel-primary">
      <div class="panel-heading">
      <h4 class = "modal-title" id = "shareModalLabel"> Share With Others </h4>
      </div>
    </div>

    <div class="modal-body" id="shareBody">

    <div class="input-group input-group-lg" id ="input-group">
     <span class="input-group-addon">
      <span class="glyphicon glyphicon-envelope"></span>
      </span>
      <input class="form-control" type="text" placeholder="Email address">
      </div>

      <div ng-controller="shareCtrl" class="permission">
        <select ng-model="selectedItem" ng-options="c as (c.name) for c in containers" class="dropdown-height">
          <option value="">Access</option>

        </select>
        <div class="ui selection dropdown ">
          <input name="id" type="hidden" value="0"/>
          <div class="menu transition hidden">
            <div data-value="{{container.id}}" class="item" ng-repeat="container in containers" ng-click="select(container)">
            </div>
          </div>
        </div>
      </div>
        <div class="share-btn" id="sharebutton">
          <button type = "button" class = "btn btn-primary">Done </button>
          <button class="btn btn-warning" ng-click="closeModal()">Cancel</button>
        </div>
    </div>
</script>
