<script type="text/ng-template" id="chartModal">
 <div class="panel panel-primary">
 	<div class="modal-header panel-heading">
		<h3 class="modal-title">{{ chartInfo.title }}
		 	<button ng-click="hide()" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		 </h3>
  </div>
  <div class="modal-body">
		<chart-panel column-width="12" parameters = "{{ chartInfo.parameters }}" chart-renderer-method = "{{ chartInfo.chartRendererMethod }}" ></chart-panel>
  </div>

 <modal-comments></modal-comments>
   <div class="input-group">
    <input type="text" class="form-control" name="userComment" ng-model="userComment" rows="3" placeholder="Enter comment...">
	   	 <span class="input-group-btn">
		  	<i tooltips tooltip-template="tooltip" class="glyphicon glyphicon-flag btn btn-fadedbtn" ng-click="registerCommentType('flag')" uib-tooltip="Flag this comment"></i>
			<i><span	class="glyphicon glyphicon-check  btn btn-fadedbtn comment-icon" ng-click="registerCommentType('check')" uib-tooltip="Agree"></span></i>
		  <i	class="glyphicon glyphicon-link  btn btn-fadedbtn" ng-click="registerCommentType('link')" uib-tooltip="Add link"></i>
		<i	class="glyphicon glyphicon-paperclip  btn btn-fadedbtn" ng-click="registerCommentType('paperclip')" uib-tooltip="Upload image"></i> 
      <button class="btn btn-success" rows="3" type="button" ng-click="postComment()" >Post comment&nbsp</button>
	  </span>
   </div>
</script>
