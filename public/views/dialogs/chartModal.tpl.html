<script type="text/ng-template" id="chartModal">
 <div class="panel panel-primary">
 	<div class="modal-header panel-heading">
		<h3 class="modal-title">{{ chartInfo.title }}
		 	<button ng-click="hide()" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		 </h3>
  </div>
  <div class="modal-body">
		<chart-panel column-width="12" parameters = "{{ chartInfo.parameters }}" chart-renderer-method = "{{ chartInfo.chartRendererMethod }}" ></chart-panel>
  </div>
    
      <modal-comments></modal-comments>

    <p>{{userComment}}</p>

   <div class="input-group">
    <input type="text" class="form-control" name="userComment" ng-model="userComment" rows="3" placeholder="Enter comment...">
	   	 <span class="input-group-btn">
		  	<i class="glyphicon glyphicon-flag btn btn-fadedbtn" ng-click="registerCommentType('flag')"></i>
			<i><span	class="glyphicon glyphicon-check  btn btn-fadedbtn comment-icon" ng-click="registerCommentType('check')"></span></i>
		  <i	class="glyphicon glyphicon-exclamation-sign  btn btn-fadedbtn" ng-click="registerCommentType('exclamation-sign')"></i>

      <button class="btn btn-success" rows="3" type="button" ng-click="postComment()">Post comment&nbsp

	  </button>

	  </span>
   </div>
</script>
