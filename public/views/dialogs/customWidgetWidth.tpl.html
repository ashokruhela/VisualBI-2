<script type="text/ng-template" id="customWidth">
 <div class="panel panel-primary">
 	<div class="modal-header panel-heading">
		<h4 class="modal-title">Enter tab width between 1 - {{ widthConfig.columnWidth }}
		 	<button ng-click="closeModal()" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		 </h4>
  </div>
  <div class="modal-body">

    <div class="input-group">
      <input type="text" class="form-control" name="userData" ng-model="widthConfig.userData" value="widthConfig.userData">
      <button class="btn btn-success modal-btn" type="button" ng-click="setWidgetWidth(widthConfig.userData)">Save</button>

    </div>
  </div>
</script>
