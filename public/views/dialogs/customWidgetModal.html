<script type="text/ng-template" id="customWidget">
 <div class="panel panel-primary">
 	<div class="modal-header panel-heading">
		<h3 class="modal-title">Tab Title
		 	<button ng-click="closeModal()" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		 </h3>
  </div>
  <div class="modal-body">

    <div class="input-group">
      <h4>Enter tab title</h4>
      <input type="text" class="form-control" id="userTitle" name="userData" ng-model="userData" placeholder="Enter tab title">

      <button class="btn btn-success" type="button" ng-click="setTabTitle(userData)">Add Tab</button>
    </div>
  </div>
</script>
