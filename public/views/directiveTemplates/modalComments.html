<div class="modal-footer">
<timeline>
  <timeline-event ng-repeat="comment in chartInfo.comments" side="">
    <timeline-badge class="{{comment.badgeClass}}">
      <i class="glyphicon {{comment.badgeIconClass}}"></i>
    </timeline-badge>
    <timeline-panel class="{{comment.badgeClass}}">
      <timeline-heading>
        <h4>{{comment.userid | uppercase}}</h4>
        <p ng-if="comment.when">
          <small class="text-muted"><i class="glyphicon glyphicon-time"></i>{{comment.when}}</small>
        </p>
      </timeline-heading>
      <p>{{comment.comment}}</p>
    </timeline-panel>
  </timeline-event>
</timeline>
</div>
