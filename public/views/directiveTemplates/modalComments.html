<div class="modal-footer">
  <!-- <input ng-model=collapse type=checkbox><i class = "glyphicon glyphicon-user"></i>Show Comments
  <div ng-show=collapse> -->
  <h4 class="panel-title">
       <a data-toggle="collapse" data-target="#collapse1"><i class="glyphicon glyphicon-comment"></i></a>
  </h4>
  <div id="collapse1" class="collapse in">
    <timeline>
      <timeline-event ng-repeat="comment in chartInfo.comments" side="">
        <timeline-badge class="{{comment.badgeClass}}">
          <i class="glyphicon {{comment.badgeIconClass}}"></i>
        </timeline-badge>
        <timeline-panel class="{{comment.badgeClass}}">
          <timeline-heading>
            <h4>{{comment.userid | uppercase}}</h4>
            <p ng-if="comment.when">
              <small class="text-muted"><i class="glyphicon glyphicon-time"></i>{{comment.when}}</small>
            </p>
          </timeline-heading>
          <p>{{comment.comment}}</p>
        </timeline-panel>
      </timeline-event>
    </timeline>
  </div>
</div>
