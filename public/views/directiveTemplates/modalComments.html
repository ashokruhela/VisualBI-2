<div class="modal-footer">
 
    <!--code for toggling the show comment option--->
  <h4 class="panel-title">
      <span ng-show="chartInfo.comments.length > 0">
       <a data-toggle="collapse" data-target="#collapse1" ng-click="ShowHide()"><i class="glyphicon glyphicon-comment commentDisplayToggle" ></i>
           <span class="commentDisplayToggle" ng-show = "IsVisible">Show Comments</span>
           <span class="commentDisplayToggle" ng-show = "IsNotVisible">Hide Comments</span>    
      </a>
      </span>
  </h4>
  <div id="collapse1" class="collapse in">
    <timeline>
      <timeline-event ng-repeat="comment in chartInfo.comments" side="">
        <timeline-badge class="{{comment.badgeClass}}">
          <i class="glyphicon {{comment.badgeIconClass}}"></i>
        </timeline-badge>
        <timeline-panel class="{{comment.badgeClass}}">
          <timeline-heading>
            <h4>{{comment.userid | uppercase}}</h4>
            <p ng-if="comment.when">
              <small class="text-muted"><i class="glyphicon glyphicon-time"></i>{{comment.when}}</small>
            </p>
          </timeline-heading>
          <p>{{comment.comment}}</p>
        </timeline-panel>
      </timeline-event>
    </timeline>
  </div>
</div>
