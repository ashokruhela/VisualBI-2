<div class="col-md-6 col-md-offset-3">  
    <h2>Register</h2>
 <div ng-controller="registerController as regCtrl">
    <form name="form" role="form" novalidate>
        <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
            <label for="username">First name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="regCtrl.user.firstName" required />
            <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">First name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
            <label for="username">Last name</label>
            <input type="text" name="lastName" id="Text1" class="form-control" ng-model="regCtrl.user.lastName" required />
            <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Last name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">E-mail</label>
            <input type="email" name="username" id="username" class="form-control" ng-model="regCtrl.user.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">E-mail is required</span>
			<label ng-model="regCtrl.user.imagePath"></label>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
           <label for="password">Password</label>
           <input type="password" id="password" name="password" class="form-control" ng-model="regCtrl.user.password" ng-minlength="8" ng-maxlength="20"  required  />
           <span ng-show="form.password.$error.required && form.password.$dirty" class="help-block">Password is required</span>
           <span ng-show="!form.password.$error.required && (form.password.$error.minlength || form.password.$error.maxlength) && form.password.$dirty" class="help-block">Passwords must be between 8 and 20 characters.</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.file.$error.maxSize && form.file.$error.required }">
          <input type="file" ngf-select ng-model="regCtrl.file" name="file" class="form-control"   ngf-pattern="'image/*'"
            accept="image/*" ngf-max-size="2MB" />
          Preview<img style="width:100px;" ngf-thumbnail="regCtrl.file"/>
            <i ng-show="form.file.$error.required">*required</i><br>
            <i ng-show="form.file.$error.maxSize">File too large 
            {{regCtrl.file.size / 1000000|number:1}}MB: max 2M</i>
            <button ng-click="regCtrl.submit()">Upload</button>
            <p>{{regCtrl.progress}}</p>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary" ng-click="regCtrl.register()">Register</button>
            <a href="#/login" class="btn btn-link">Cancel</a>
        </div>
    </form> 
  </div>    
</div>
