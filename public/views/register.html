<div class ="outer">
<div class="container" id="main">
<div class="navbar navbar-fixed-top">
<div class="container">
<a class="logo" href="/"><img src="../images/slate-logo-real.png" alt="Your Logo"></a>
</div>
</div>



<div class="registerForm">

  <ul class="tab-group">
    <li class="tab active"><a href="" ng-click="showRegisterPage=true">Sign Up</a></li>
    <li class="active1"><a href="" ng-click="showRegisterPage=false">Log In</a></li>
  </ul>

  <div class="tab-content">
    <div  ng-controller="registerController as regCtrl" >
    <div id="register-signup" ng-show ="showRegisterPage">

      <h1>Sign Up</h1>

      <form name="form" role="form" novalidate>

        <div class="top-row">
          <div class="field-wrap" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
            <label for="firstname">First Name </label>
            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="regCtrl.user.firstName" required />
            <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">First name is required</span>
          </div>

          <div class="field-wrap" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
             <label for="lastname">Last Name </label>
            <input type="text" name="lastName" id="lastName" class="form-control" ng-model="regCtrl.user.lastName" required />
            <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Last name is required</span>
          </div>
        </div>

        <div class="field-wrap" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
          <label for ="username">Username</label>
          <input type="text" name="username" id="username" class="form-control" ng-model="regCtrl.user.username" required />
          <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>

        <div class="field-wrap" ng-class="{ 'has-error': form.useremail.$dirty && form.useremail.$error.required }">
          <label for ="email">Email Address</label>
          <input type="email" name="useremail" id="useremail" class="form-control" ng-model="regCtrl.user.useremail" required />
          <span ng-show="form.useremail.$dirty && form.useremail.$error.required" class="help-block">E-mail is required</span>
        </div>

        <div class="field-wrap" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
          <label for = "password">Set A Password</label>
          <input type="password" id="password" name="password" class="form-control" ng-model="regCtrl.user.password" ng-minlength="1" ng-maxlength="20"  required  />
          <span ng-show="form.password.$error.required && form.password.$dirty" class="help-block">Password is required</span>
        </div>


        <div class="field-wrap" ng-class="{ 'has-error': form.file.$error.maxSize && form.file.$error.required }">
          <label for "image">Upload Image(optional)</label>
        <input type="file" ngf-select ng-model="regCtrl.file" name="file" class="form-control"   ngf-pattern="'image/*'"
            accept="image/*" ngf-max-size="2MB" />
<!--
             <label>
            Image thumbnail:
            </label> <img style="width:100px;" ngf-thumbnail="regCtrl.file"/>
            <i ng-show="form.file.$error.required">*required</i><br>
            <i ng-show="form.file.$error.maxSize">File too large
            {{regCtrl.file.size / 1000000|number:1}}MB: max 2M</i>
-->
            <button ng-click="regCtrl.submit()" class="btn2 small">Upload</button>
            <p>{{regCtrl.progress}}</p>
        </div>
        <div>
        <button type="submit" ng-disabled="form.$invalid"  ng-click="regCtrl.register()"class="regbutton regbutton-block">Get Started</button>
        </div>
          <br/>
        <div ng-show="regCtrl.errorMessage.length > 0" class="alert alert-danger row warn" role="alert">{{ regCtrl.errorMessage }}</div>

</form>

    </div>

    <div id="register-login" ng-hide="showRegisterPage">
     <div  ng-controller="loginController as loginCtrl" >
      <h1>Welcome!</h1>

      <form name="form" role="form">

        <div class="field-wrap" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
          <label for ="email">Email Address</label>
            <input type="email" name="username" id="username" class="form-control" ng-model="loginCtrl.user.email"  required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">E-mail is required</span>
        </div>

        <div class="field-wrap">
          <label>Password</label>
        <input type="password" id="password" name="password" class="form-control" ng-model="loginCtrl.user.password" ng-minlength="1" ng-maxlength="20"  required  />
        <span ng-show="form.password.$error.required && form.password.$dirty" class="help-block">Password is required</span>
        </div>



        <button type="submit" ng-disabled="form.$invalid"  ng-click="loginCtrl.login()"class="regbutton regbutton-block">Log In</button>
<!--        <a href="" ng-click="loginCtrl.newUser()">i don't have account</a>-->
      </form>

    </div>

  </div>
  <!-- tab-content -->

</div>
<!-- /form -->
</div>

</div>
</div>
</div>
